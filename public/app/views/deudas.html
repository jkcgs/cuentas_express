<h1>Lista de deudas</h1>

<div ng-if="!deudas.length" class="alert alert-warning">
    No hay deudas disponibles
</div>

<table ng-if="deudas.length" class="table">
    <thead>
        <th>Nombre</th>
    </thead>

    <tr ng-repeat="deuda in deudas">
        <td>{{deuda.nombre}}</td>
    </tr>
</table>
