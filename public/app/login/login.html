<form ng-submit="login.doLogin()" method="POST" role="form" id="login">
    <h2>Iniciar sesión</h2>

    <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" ng-model="login.username" required>
    </div>

    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Contraseña" ng-model="login.password" required>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
