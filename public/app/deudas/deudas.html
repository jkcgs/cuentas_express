<h1>
    Lista de deudas
    <button class="btn btn-primary" data-toggle="modal" data-target='#deuda-agregar'>Agregar</button>
</h1>

<div ng-if="!vm.deudas.length" class="alert alert-warning">
    No hay deudas disponibles
</div>

<table ng-if="vm.deudas.length" class="table">
    <thead>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Opciones</th>
    </thead>

    <tr ng-repeat="deuda in vm.deudas">
        <td>{{deuda.nombre}}</td>
        <td>{{deuda.descripcion}}</td>
        <td>
            <button type="button" class="btn btn-primary btn-xs">Editar</button>
            <button type="button" class="btn btn-danger btn-xs">Eliminar</button>
        </td>
    </tr>
</table>

<div class="modal fade" id="deuda-agregar">
    <div class="modal-dialog">
        <form ng-submit="agregar()" class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Agregar deuda</h4>
            </div>
            <div class="modal-body form-horizontal">
                
                <div class="form-group">
                    <label for="inputNombre" class="col-sm-2 control-label">Nombre:</label>
                    <div class="col-sm-10">
                        <input type="text" id="inputNombre" class="form-control" value="" required="required" ng-model="nueva.nombre">
                    </div>
                </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
        </form>
    </div>
</div>
